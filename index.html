<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/def5cb55d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!--navbar-->
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
        <!--logo-->
                <a class="navbar-brand" href="#">Eden</a>
        
        <!--menu-->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
                </button>

        <!--menu-items-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Design</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tutorial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!--home-page-->
    <section id="home-screen">
        <!--background-images-->
        <div id="pics-container">
            <div id="grass">
                <img src="assets/images/home-page/grass-2.png" alt="picture of grass">
            </div>
        
        <!--flower-bed-->
            <div id="gravel">
                <img src="assets/images/home-page/gravel-4.png" alt="picture of gravel">
                <img src="assets/images/home-page/gravel-4.png" alt="picture of gravel">
            </div>

            <div id="flower-bed">
                <img id="soil" src="assets/images/home-page/soil-1.png" alt="picture of soil">

                <div class="fb-element" id="plant-1">
                    <img src="assets/images/home-page/plant-1.png" alt="picture of a plant">
                </div>

                <div class="fb-element" id="flower-1">
                    <img src="assets/images/home-page/flower-1.png" alt="picture of flowers">
                </div>

                <div class="fb-element" id="plant-2">
                    <img src="assets/images/home-page/plant-2.png" alt="picture of a plant">
                </div>

                <div class="fb-element" id="flower-2">
                    <img src="assets/images/home-page/flowers-3.png" alt="picture of flowers">
                </div>

                <div class="fb-element" id="flower-3">
                    <img src="assets/images/home-page/flowers-6.png" alt="picture of flowers">
                </div>
            </div>

        <!--decking-->
            <div id="decking">
                <img src="assets/images/home-page/decking-1.jpg" alt="picture of decking">
                <img id="deck-2" src="assets/images/home-page/decking-1.jpg" alt="picture of decking">
            </div>
        
        <!--path-->
            <div id="path">
                <img class="stone" id="stone-1" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
                <img class="stone" id="stone-2" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
                <img class="stone" id="stone-3" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
                <img class="stone" id="stone-4" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
                <img class="stone" id="stone-5" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
                <img class="stone" id="stone-6" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
                <img class="stone" id="stone-7" src="assets/images/home-page/path-3.png" alt="picture of stepping stone">
            </div>

        <!--tree-bush-->
            <div id="tree-bush">
            <!--bush (seen on screen sizes below 550px width only)-->
                <div id="bush">
                    <img src="assets/images/home-page/bush-1.png" alt="picture of bush">
                    <img src="assets/images/home-page/bush-1.png" alt="picture of bush">
                    <img src="assets/images/home-page/bush-1.png" alt="picture of bush">
                </div>
            <!--tree (seen on screen sizes above 550px width only)-->
                <div id="tree">
                    <img src="assets/images/home-page/tree-1.png" alt="picture of tree">
                </div>
            </div>
        </div>
        
        <article id="callout">
            <h1>DISCOVER YOUR GARDEN'S POTENTIAL.
                <br>
                <br>
                DESIGN YOUR OWN EDEN.
            </h1>
            <br>
            <span><a href="#">Design Your Eden</a></span>
            <br>
            <span><a href="#">Watch Tutorial</a></span>
        </article>
        <div id="overlay"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
